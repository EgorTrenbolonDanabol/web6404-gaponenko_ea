<header>
    <h1>Отправка данных</h1>
</header>

<form class="form" id="userForm">
    <div class="form__group">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" class="form__input" required placeholder="Введите логин">
    </div>


    <div class="form__group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" class="form__input" required placeholder="Пароль">
    </div>

    <div class="form__group">
        <label><input type="checkbox" id="agree" name="agree"> Согласен на обработку данных</label>
    </div>


    <button type="submit" id="submitBtn" class="form__submit">Отправить на сервер</button>
    <div id="formMessage" aria-live="polite" style="margin-top:12px"></div>
</form>

<script src="form.js"></script>
